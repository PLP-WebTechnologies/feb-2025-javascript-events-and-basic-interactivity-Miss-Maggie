<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> JavaScript Concept Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Form Validation</h1>
        </header>
        <main>
            <section>
                <div class="form-container">
                    <h2> Sign-up Form</h2>
                    <p>Kindly fill the below fields to get you started.</p>
                    <form id="sign-upForm">
                        <label for="fullname"><b>Full Name:</b></label>
                        <input type="text" id="fullname" required><br><br>
                        <label for="contact"><b>Contact:</b></label>
                        <input type="contact" id="contact" required><br><br>
                        <label for="email"><b>Email:</b></label>
                        <input type="email" id="email" required><br><br>
                        <label for="password"><b>Password:</b></label>
                        <input type="password" id="password" required minlength="8" maxlength="10"><br><br>
                        <button type="submit">Submit</button>
                    </form>
                    <div id="feedback"></div>
            </section>
        </main><br><br>
        <h2>Interactive Elements</h2>
        <div class="todo-container">
            <h2>My Task List</h2>
            <input type="text" id="taskInput" placeholder="Enter a new task....">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </div><br><br>
        <footer>
           <p>@2025 All Rights reserved. Javascript Events and Basic Interactivity </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
